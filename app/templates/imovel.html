<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Financiamento - Imóvel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Favicon padrão para navegadores -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon32x32.png') }}">
    <!-- Ícone para Android -->
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='img/android-chrome-192x192.png') }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='img/android-chrome-512x512.png') }}">
    <!-- Ícone para iOS (iPhone, iPad) -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">
    <!-- Manifesto para PWA -->
    <link rel="manifest" href="{{ url_for('static', filename='img/site.webmanifest') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="static/img/cromologo2.png" alt="Logo Cromo Financiamentos" height="60">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('main.quem_somos') }}">Quem Somos</a></li>
                <li><a href="{{ url_for('main.contatos') }}">Contatos</a></li>
                <li><a href="{{ url_for('main.login') }}">Login</a></li>


            </ul>
        </nav>
        <div class="home-button">
            <a href="{{ url_for('main.home') }}" class="btn-home">Início</a>
        </div>
    </header>
    
    <h1 style="text-align: center; font-size: 2rem; margin-top: 20px; margin-bottom: 10px;">
        Simulação de Financiamento - Imóvel
    </h1>
    
    
    <form action="{{ url_for('main.imovel') }}" method="post">
        <h2>Dados do Parceiro</h2>
        <label for="parceiro_nome">Nome do Parceiro:</label>
        <input type="text" id="parceiro_nome" name="parceiro_nome" required><br><br>

        <label for="parceiro_email">E-mail do Parceiro:</label>
        <input type="email" id="parceiro_email" name="parceiro_email" required><br><br>

        <label for="parceiro_cpf_cnpj">CPF ou CNPJ do Parceiro:</label>
        <input type="text" id="parceiro_cpf_cnpj" name="parceiro_cpf_cnpj" required><br><br>

        <h2>Dados do Cliente</h2>
        <label for="cliente_nome">Nome Completo:</label>
        <input type="text" id="cliente_nome" name="cliente_nome" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" required><br><br>

        <label for="renda">Renda Mensal:</label>
        <input type="text" id="renda" name="renda" required><br><br>

        <h2>Dados do Imóvel</h2>
        <label for="tipo_imovel">Tipo de Imóvel:</label>
        <input type="text" id="tipo_imovel" name="tipo_imovel" required><br><br>

        <label for="endereco">Endereço do Imóvel:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="valor_imovel">Valor do Imóvel:</label>
        <input type="text" id="valor_imovel" name="valor_imovel" required><br><br>

        <label for="finalidade">Finalidade (Residencial/Comercial):</label>
        <input type="text" id="finalidade" name="finalidade" required><br><br>

        <label for="area">Área do Imóvel (m²):</label>
        <input type="text" id="area" name="area" required><br><br>

        <button type="submit">Enviar Solicitação</button>
    </form>
    
    <footer>
        <p>&copy; 2025 Cromo Financiamentos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
