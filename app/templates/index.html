<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cromo Financiamentos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/android-chrome-512x512.png') }}">

    <!-- Favicon padrão para navegadores -->

    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon32x32.png') }}">
    <!-- Ícone para Android -->
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='img/android-chrome-192x192.png') }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='img/android-chrome-512x512.png') }}">
    <!-- Ícone para iOS (iPhone, iPad) -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">

    <link rel="manifest" href="{{ url_for('static', filename='img/site.webmanifest') }}">


</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/cromologo2.png') }}" alt="Logo Cromo Financiamentos" height="60">
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('main.quem_somos') }}">Quem Somos</a></li>
                <li><a href="{{ url_for('main.contatos') }}">Contatos</a></li>
                <li><a href="{{ url_for('main.login') }}">Login</a></li>

        <div class="home-button">

    <section class="image-links">

        </div>
        <div class="image-item">
            <a href="{{ url_for('main.veiculo') }}">
                <img src="{{ url_for('static', filename='img/carro4.png') }}" alt="Carro" class="financing-image">

        </div>
        <div class="image-item">
            <a href="{{ url_for('main.veiculo') }}">
                <img src="{{ url_for('static', filename='img/moto5.png') }}" alt="Moto" class="financing-image">

            </a>
        </div>
        <div class="image-item">
            <a href="{{ url_for('main.imovel') }}">
                <img src="{{ url_for('static', filename='img/cromocasa.png') }}" alt="Casa" class="financing-image">

            </a>
        </div>
        <div class="image-item">
            <a href="{{ url_for('main.embarcacao') }}">
                <img src="{{ url_for('static', filename='img/cromolancha.png') }}" alt="Barco" class="financing-image">

            <a href="{{ url_for('main.embarcacao') }}">
                <img src="{{ url_for('static', filename='img/aeronave.png') }}" alt="Aeronave" class="financing-image">

        <p>&copy; 2025 Cromo Financiamentos. Todos os direitos reservados.</p>
