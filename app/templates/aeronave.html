<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Financiamento - Aeronave</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="static/img/favicon.ico">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/cromologo2.png') }}" alt="Logo Cromo Financiamentos" height="60">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('main.quem_somos') }}">Quem Somos</a></li>
                <li><a href="{{ url_for('main.contatos') }}">Contatos</a></li>
                <li><a href="{{ url_for('main.login') }}">Login</a></li>
            </ul>
        </nav>
        <div class="home-button">
            <a href="{{ url_for('main.home') }}" class="btn-home">Início</a>
        </div>
    </header>
    <h1 style="text-align: center; font-size: 2rem; margin-top: 20px; margin-bottom: 10px;">
        Simulação de Financiamento - Embarcação
    </h1>
    
    <form action="{{ url_for('main.aeronave') }}" method="post">
        <h2>Dados do Parceiro</h2>
        <label for="parceiro_nome">Nome do Parceiro:</label>
        <input type="text" id="parceiro_nome" name="parceiro_nome" required><br><br>

        <label for="parceiro_email">E-mail do Parceiro:</label>
        <input type="email" id="parceiro_email" name="parceiro_email" required><br><br>

        <label for="parceiro_cpf_cnpj">CPF ou CNPJ do Parceiro:</label>
        <input type="text" id="parceiro_cpf_cnpj" name="parceiro_cpf_cnpj" required><br><br>

        <h2>Dados do Cliente</h2>
        <label for="cliente_nome">Nome Completo:</label>
        <input type="text" id="cliente_nome" name="cliente_nome" required><br><br>

        <label for="estado_civil">Estado Civil:</label>
        <input type="text" id="estado_civil" name="estado_civil" required><br><br>

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" required><br><br>

        <h2>Dados do Financiamento</h2>
        <label for="valor_financiamento">Valor do Financiamento:</label>
        <input type="number" id="valor_financiamento" name="valor_financiamento" step="0.01" required><br><br>

        <label for="tipo_embarcacao">Tipo de Aeronave:</label>
        <input type="text" id="tipo_embarcacao" name="tipo_embarcacao" required><br><br>

        <label for="marca_embarcacao">Marca da Aeronave:</label>
        <input type="text" id="marca_embarcacao" name="marca_embarcacao" required><br><br>

        <label for="modelo_embarcacao">Modelo da Aeronave:</label>
        <input type="text" id="modelo_embarcacao" name="modelo_embarcacao" required><br><br>

        <label for="ano_fabricacao">Ano de Fabricação:</label>
        <input type="text" id="ano_fabricacao" name="ano_fabricacao" required><br><br>

        <label for="valor_embarcacao">Valor da Aeronave:</label>
        <input type="number" id="valor_embarcacao" name="valor_embarcacao" step="0.01" required><br><br>

        <button type="submit">Enviar</button>
    </form>
    <footer>
        <p>&copy; 2025 Cromo Financiamentos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
