<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Financiamento - Veículo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Favicon padrão para navegadores -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon32x32.png') }}">
    <!-- Ícone para Android -->
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='img/android-chrome-192x192.png') }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='img/android-chrome-512x512.png') }}">
    <!-- Ícone para iOS (iPhone, iPad) -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">
    <!-- Manifesto para PWA -->
    <link rel="manifest" href="{{ url_for('static', filename='img/site.webmanifest') }}">

</head>
<header>
    <div class="logo">
        <img src="static/img/cromologo2.png" alt="Logo Cromo Financiamentos" height="60">
    </div>

    <!-- Menu de navegação -->
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('main.quem_somos') }}">Quem Somos</a></li>
            <li><a href="{{ url_for('main.contatos') }}">Contatos</a></li>
            <li><a href="{{ url_for('main.login') }}">Login</a></li>


        </ul>
    </nav>
    
    <!-- Botão para Voltar ao Início -->
    <div class="home-button">
        <a href="{{ url_for('main.home') }}" class="btn-home">Início</a>

    </div>
</header>
<body>
    <h1 style="text-align: center; font-size: 2rem; margin-top: 20px; margin-bottom: 10px;">
        Simulação de Financiamento - Veículo
    </h1>
    

    <form action="{{ url_for('main.veiculo') }}" method="post">
        <h2>Dados do Parceiro</h2>
        <label for="parceiro_nome">Nome do Parceiro:</label>
        <input type="text" id="parceiro_nome" name="parceiro_nome" required><br><br>

        <label for="parceiro_email">E-mail do Parceiro:</label>
        <input type="email" id="parceiro_email" name="parceiro_email" required><br><br>

        <label for="parceiro_cpf_cnpj">CPF ou CNPJ do Parceiro:</label>
        <input type="text" id="parceiro_cpf_cnpj" name="parceiro_cpf_cnpj" required><br><br>

        <h2>Dados do Cliente</h2>
        <label for="cliente_nome">Nome Completo:</label>
        <input type="text" id="cliente_nome" name="cliente_nome" required><br><br>

        <label for="estado_civil">Estado Civil:</label>
        <input type="text" id="estado_civil" name="estado_civil" required><br><br>

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" required><br><br>

        <label for="renda">Renda:</label>
        <input type="number" id="renda" name="renda" step="0.01" required><br><br>

        <label for="mae">Nome da Mãe:</label>
        <input type="text" id="mae" name="mae" required><br><br>

        <label for="pai">Nome do Pai:</label>
        <input type="text" id="pai" name="pai" required><br><br>

        <label for="nacionalidade">Nacionalidade:</label>
        <input type="text" id="nacionalidade" name="nacionalidade" required><br><br>

        <label for="estado_residencia">Estado de Residência:</label>
        <input type="text" id="estado_residencia" name="estado_residencia" required><br><br>

        <label for="cidade_residencia">Cidade de Residência:</label>
        <input type="text" id="cidade_residencia" name="cidade_residencia" required><br><br>

        <label for="classe_profissional">Classe Profissional:</label>
        <input type="text" id="classe_profissional" name="classe_profissional" required><br><br>

        <label for="profissao">Profissão:</label>
        <input type="text" id="profissao" name="profissao" required><br><br>

        <label for="valor_patrimonial">Valor Patrimonial:</label>
        <input type="number" id="valor_patrimonial" name="valor_patrimonial" step="0.01" required><br><br>

        <label for="pep">PEP (Pessoa Politicamente Exposta):</label>
        <input type="text" id="pep" name="pep" required><br><br>

        <label for="telefones_adicionais">Telefones Adicionais:</label>
        <input type="text" id="telefones_adicionais" name="telefones_adicionais"><br><br>

        <label for="telefones_comerciais">Telefones Comerciais:</label>
        <input type="text" id="telefones_comerciais" name="telefones_comerciais"><br><br>

        <label for="referencia_nome">Nome da Referência:</label>
        <input type="text" id="referencia_nome" name="referencia_nome" required><br><br>

        <label for="referencia_telefone">Telefone da Referência:</label>
        <input type="text" id="referencia_telefone" name="referencia_telefone" required><br><br>

        <label for="autonomo">É Autônomo:</label>
        <select id="autonomo" name="autonomo" required>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select><br><br>

        <label for="referencia_comercial_nome">Nome da Referência Comercial:</label>
        <input type="text" id="referencia_comercial_nome" name="referencia_comercial_nome"><br><br>

        <label for="referencia_comercial_telefone">Telefone da Referência Comercial:</label>
        <input type="text" id="referencia_comercial_telefone" name="referencia_comercial_telefone"><br><br>

        <h2>Dados do Financiamento</h2>
        <label for="valor_financiamento">Valor do Financiamento:</label>
        <input type="number" id="valor_financiamento" name="valor_financiamento" step="0.01" required><br><br>

        <label for="marca_veiculo">Marca do Veículo:</label>
        <input type="text" id="marca_veiculo" name="marca_veiculo" required><br><br>

        <label for="modelo_veiculo">Modelo do Veículo:</label>
        <input type="text" id="modelo_veiculo" name="modelo_veiculo" required><br><br>

        <label for="ano_fabricacao">Ano de Fabricação:</label>
        <input type="text" id="ano_fabricacao" name="ano_fabricacao" required><br><br>

        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" required><br><br>

                <!-- Adiciona o reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6Lfd_QYrAAAAADDdUdYAjTT-b_A-mSwug4ihzIY3"></div>

        <!-- Biblioteca do reCAPTCHA do Google -->
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>


        <button type="submit">Enviar</button>
    </form>
    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Cromo Financiamentos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
